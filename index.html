<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volt Edge</title>
  <style>
   
        .my-favorite-button {
          
      padding: 10px 20px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #111 0%, #111 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
     transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
  
    .my-favorite-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #64d42c 0%, #64d42c 100%);
    }
    body  {
     
      background-image: url('https://wallpapersok.com/images/high/1440p-hd-planet-in-space-sflzqnjn2n8zl6ed.webp');
      background-size: cover;       
      background-repeat: no-repeat; 
      background-position: center;  
      height: 100vh;                
      margin: 0;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 22px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #64d42c;
    }

    /* ปุ่มเปิด Sidebar */
    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
      position: fixed;
      top: 25px;
      left: 15px;
      
      transition: all 0.3s ease; 
  box-shadow: 0 4px 6px rgba(0,0,0,0.2); 
      border-radius: 6px;
    }

    .openbtn:hover {
      background-color: #64d42c;
       transform: scale(1.05);
    }
    .buttonp{
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
      position: fixed;
      top: 30px;
      left: 15px;
      transition: 0.3s;
      border-radius: 6px;
    }
    .buttonp:hover{
      background-color: #64d42c;
    }

    /* ส่วนเนื้อหาเว็บ */
    .main {
      padding: 20px;
      margin-left: 0;
      transition: margin-left 0.5s;
    }
    .main-content {
      margin-left: 200px; /* เผื่อที่ให้ sidebar */
      padding: 20px;
      flex: 1;
      
      min-height: 100vh;
    }
    
    h1, h2 {
      margin-left: 100px;
      color: #64d42c;
    }
  </style>
</head>

<body>

<!-- ปุ่มเปิด Sidebar -->
<button class="openbtn" onclick="openNav()">☰</button>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
  <button class="my-favorite-button" onclick="closeNav()">☰</button>
  <a href="#">หน้าแรก</a>
  <a href="#">เกี่ยวกับ</a>
  <a href="#">บริการ</a>
  <a href="#">ติดต่อ</a>
</div>

<!-- เนื้อหาเว็บ -->
<div class="main">
  <h1>Volt Edge</h1>
  <p>ลองกดปุ่ม ☰ ที่มุมซ้ายดูสิ!</p>
</div>
<div class="main-content">
  <h1>ขี้โม้</h1>

  <section id="about">
    <h2>เกี่ยวกับเว็บ</h2>
    <p>เรซูเม่</p>
  </section>

  <section id="teachers">
    <h2>Web Dev</h2>
    <ul>
      <li>นาย ธีรพัฒน์ สุวรรณชาติ</li>
      <li>แตมเอง</li>
    </ul>
  </section>

  <section id="contact">
    <h2>ติดต่อ</h2>
    <p>IG:s.tam_07<br>โทร:096-806-6682</p>
  </section>
</div>

<!-- JavaScript สั่งเปิด-ปิด -->
<script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "230px";
  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
  }
</script>

</body>
</html>
